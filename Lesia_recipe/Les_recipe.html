    <!-- section Lesia-recipe -->
    <section class="Les-recipe container">
      <!-- Title -->
      <div class="Les-recipe__text loader">
        <h1 class="Les-recipe__text__title loader__title">
          You may like these recipe too
        </h1>
      </div>
      <!-- card with recipe -->
      <div class="Les-recipe__content">
        <!-- card 1-->
        <div class="L__card">
          <!-- photo -->
          <div class="L__card__photo">
            <img
              class="L__card__photo__img"
              src="./Lassets/L_img/fruit01.png"
              alt="fruit"
            />
            <!-- check-heart -->
            <div class="L__card__photo__heart">
              <label class="Lcheck">
                <input
                  class="Lcheck__input"
                  checked
                  id="favorite-1"
                  type="checkbox"
                />
                <svg class="icon Lcheck__icon">
                  <use xlink:href="#icon-heart"></use>
                </svg>
              </label>
            </div>
          </div>
          <!-- link -->
          <div class="L__card__link">
            <a class="L__card__link__text" href="#"
              >Mixed Tropical Fruit Salad with <br />
              Superfood Boosts
            </a>
          </div>
          <!-- icon & specific -->
          <div
            class="L__card__specifics simptip-position-top simptip-success"
            data-tooltip="TIME COOKING"
          >
            <div class="L__card__specifics__icon">
              <svg class="icon icon-timer">
                <use xlink:href="#icon-timer"></use>
              </svg>
            </div>
            <div class="L__card__specifics__text">30 Minutes</div>
            <div class="L__card__specifics__icon">
              <svg class="icon icon-food">
                <use xlink:href="#icon-food"></use>
              </svg>
            </div>
            <div class="L__card__specifics__text">Healthy</div>
          </div>
        </div>

        <!-- card 2 -->
        <div class="Les">
          <div class="L__card Les__card">
            <!-- photo -->
            <div class="L__card__photo">
              <img
                class="L__card__photo__img"
                src="./Lassets/L_img/meat02.png"
                alt="meat"
              />
              <!-- check-heart -->
              <div class="L__card__photo__heart">
                <label class="Lcheck">
                  <input
                    class="Lcheck__input"
                    checked
                    id="favorite-1"
                    type="checkbox"
                  />
                  <svg class="icon Lcheck__icon">
                    <use xlink:href="#icon-heart"></use>
                  </svg>
                </label>
              </div>
            </div>
            <!-- link -->
            <div class="L__card__link">
              <a class="L__card__link__text" href="#"
                >Big and Juicy Wagyu Beef <br />
                Cheeseburger
              </a>
            </div>
            <!-- icon & specific -->
            <div class="L__card__specifics">
              <div class="L__card__specifics__icon">
                <svg class="icon icon-timer">
                  <use xlink:href="#icon-timer"></use>
                </svg>
              </div>
              <div class="L__card__specifics__text">30 Minutes</div>
              <div class="L__card__specifics__icon">
                <svg class="icon icon-food">
                  <use xlink:href="#icon-food"></use>
                </svg>
              </div>
              <div class="L__card__specifics__text">Western</div>
            </div>
          </div>
          <div class="Les__card__2">
            <img
              class="Les__card__2__img"
              src="./Lassets/L_img/frontCard.png"
              alt=""
            />
          </div>
        </div>

        <!-- card 3 -->
        <div class="L__card">
          <!-- photo -->
          <div
            class="L__card__photo simptip-position-top simptip-success"
            data-tooltip="Om-Nom-Nom!"
          >
            <img
              class="L__card__photo__img"
              src="./Lassets/L_img/salad03.png"
              alt="salad"
            />
            <!-- check-heart -->
            <div class="L__card__photo__heart">
              <label class="Lcheck">
                <input
                  class="Lcheck__input"
                  checked
                  id="favorite-1"
                  type="checkbox"
                />
                <svg class="icon Lcheck__icon">
                  <use xlink:href="#icon-heart"></use>
                </svg>
              </label>
            </div>
          </div>
          <!-- link -->
          <div class="L__card__link">
            <a class="L__card__link__text" href="#"
              >Healthy Japanese Fried Rice with <br />
              Asparagus
            </a>
          </div>
          <!-- icon & specific -->
          <div class="L__card__specifics">
            <div class="L__card__specifics__icon">
              <svg class="icon icon-timer">
                <use xlink:href="#icon-timer"></use>
              </svg>
            </div>
            <div class="L__card__specifics__text">30 Minutes</div>
            <div class="L__card__specifics__icon">
              <svg class="icon icon-food">
                <use xlink:href="#icon-food"></use>
              </svg>
            </div>
            <div class="L__card__specifics__text">Healthy</div>
          </div>
        </div>

        <!-- card 4 -->
        <div class="Les">
          <div class="L__card Les__card">
            <!-- photo -->
            <div class="L__card__photo">
              <img
                class="L__card__photo__img"
                src="./Lassets/L_img/roll04.png"
                alt="roll"
              />
              <!-- check-heart -->
              <div class="L__card__photo__heart">
                <label class="Lcheck">
                  <input
                    class="Lcheck__input"
                    checked
                    id="favorite-1"
                    type="checkbox"
                  />
                  <svg class="icon Lcheck__icon">
                    <use xlink:href="#icon-heart"></use>
                  </svg>
                </label>
              </div>
            </div>
            <!-- link -->
            <div class="L__card__link">
              <a class="L__card__link__text" href="#"
                >Cauliflower Walnut Vegetarian Taco Meat
              </a>
            </div>
            <!-- icon & specific -->
            <div class="L__card__specifics">
              <div class="L__card__specifics__icon">
                <svg class="icon icon-timer">
                  <use xlink:href="#icon-timer"></use>
                </svg>
              </div>
              <div class="L__card__specifics__text">30 Minutes</div>
              <div class="L__card__specifics__icon">
                <svg class="icon icon-food">
                  <use xlink:href="#icon-food"></use>
                </svg>
              </div>
              <div class="L__card__specifics__text">Healthy</div>
            </div>
          </div>
          <div class="Les__card__2">
            <img
              class="Les__card__2__img"
              src="./Lassets/L_img/frontCard.png"
              alt="site"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="../index.js"></script>
