      <div class="bog-entry-page__wrapper">
        <!-- Content -->
        <div class="bog-entry-page__header bog__header">
          <h1 class="bog__header__title">Get start with</h1>
          <div class="logo bog__header__logo">
            <a href="../index.html">Foodieland</a>
          </div>
        </div>
        <!-- Form -->
        <form class="bog-entry-page__form bog-form" method="get">
          <!-- Name -->
          <label class="bog-form__field-input">
            <div class="bog-form__label" for="email">Your name</div>
            <input
              class="bog-form__input"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
            <div id="js-error" class="bog-form__field-input__error"></div>
          </label>
          <!-- Email -->
          <label class="bog-form__field-input">
            <div class="bog-form__label" for="email">Your email</div>
            <input
              class="bog-form__input"
              type="text"
              name="email"
              id="email"
              placeholder="Your email"
              required
            />
            <div class="bog-form__field-input__error"></div>
          </label>
          <!-- Password -->
          <div class="bog-form__field-input">
            <label
              class="bog-form__label bog-form__field-input--flex"
              for="password"
            >
              <div clas="bog-form__field-input--flex-item">Password</div>
              <div class="bog-form__field-input__error"></div>
            </label>
            <input
              class="bog-form__input"
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <!-- Checkbox -->
          <div class="bog-form__checkbox">
            <label class="bog-form__checkbox__label">
              <input type="checkbox" />
              <span class="bog-form__checkbox__switch"></span>
            </label>
            <div class="bog-checkbox__text">
              I agree to the terms and conditions
            </div>
          </div>
          <!-- Button -->
          <div class="bog-form__button">
            <button
              id="js-authorization-form-button"
              class="bog-form__button-wrapper"
              type="submit"
            >
              <span> Create your free account </span>
            </button>
          </div>
          <!-- Registration link -->
          <div class="bog-form__registration-link">
            <div class="bog-form__registration-link__question">
              Already have an account?
            </div>
            <div>
              <a href="">Sign up</a>
            </div>
          </div>
        </form>
