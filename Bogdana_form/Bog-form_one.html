<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/favico/ForkKnife.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/simptip/simptip.css">
  <link rel="stylesheet" href="./Bog-form.css">
  <title>Foodieland</title>
</head>

<body>
  <header class="vad-header">
    <div class="container vad-header__wrapper">
      <div class="logo"><a href="#">Foodieland</a></div>
      <div class="vad-header__block">
        <div class="vad-header__burger"><span></span></div>
        <div class="vad-header__navigation">
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="list-item"><a class="e-link navigation__link" href="#home">HOME</a>
              </li>
              <li class="list-item"><a class="e-link navigation__link" href="#about">ABOUT</a>
              </li>
              <li class="list-item"><a class="e-link navigation__link" href="#works">WORKS</a>
              </li>
              <li class="list-item"><a class="e-link navigation__link" href="#blog">BLOG</a>
              </li>
              <li class="list-item"><a class="e-link navigation__link" href="#contact">CONTACT</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="vad-header__button-block">
          <button class="btn btn-dark vad-header__btn features simptip-position-top simptip-success" type="button"
            data-tooltip="yea boy"> <a class="vad-header__link" href="#" target="_blank"> Sign In</a></button>
          <button class="btn btn-dark vad-header__btn features simptip-position-top simptip-info" type="button"
            data-tooltip="oy eah"> <a class="vad-header__link" href="#" target="_blank"> Sign Up</a></button>
        </div>
      </div>
    </div>
  </header>
  <!-- Entry page -->
  <div class="container bog-entry-page">
    <div class="bog-entry-page__wrapper">
      <!-- Content -->
      <div class="bog-entry-page__header bog__header">
        <h1 class="bog__header__title">
          Sign in to
        </h1>
        <div class="logo bog__header__logo">
          <a href="#">Foodieland</a>
        </div>
      </div>
      <!-- Form -->
      <form id="js-form" class="bog-entry-page__form bog-form" method="get">
        <!-- Email -->
        <label class="bog-form__field-input">
          <div class="bog-form__label" for="email">
            Your email
          </div>
          <input class="bog-form__input" type="text" name="email" id="email" placeholder="Your email">
          <div id="js-error" class="bog-form__field-input__error">
          </div>
        </label>
        <!-- Password -->
        <div class="bog-form__field-input">
          <label class="bog-form__label bog-form__field-input--flex " for="password">
            <div>
              Password
            </div>
            <div>
              <a href="">Forgot your password?</a>
            </div>
          </label>
          <input class="bog-form__input" type="password" name="password" id="password" placeholder="Your password">
        </div>
        <!-- Checkbox -->
        <div class=" bog-form__checkbox">
          <label class="bog-form__checkbox__label ">
            <input type="checkbox">
            <span class="bog-form__checkbox__switch"></span>
          </label>
          <div class="bog-checkbox__text">
            Remember me on this device
          </div>
        </div>
        <!-- Button -->
        <div class="bog-form__button">
          <button class=" bog-form__button-wrapper " type="submit">
            <div>
              Sign in
            </div>
          </button>
        </div>
        <!-- Registration link -->
        <div class="bog-form__registration-link">
          <div>
            Don't have an account?
          </div>
          <a href="">Sign up</a>
        </div>
      </form>
    </div>
  </div>



  <script src="../index.js"></script>
  <script>
    const errorBlock = document.getElementById('js-error');
    const form = document.getElementById('js-form');
    const validEmail = 'pirate@gmail.com'
    const validPass = 'pirate'
    form.addEventListener('submit', (event) => {
      event.preventDefault()
      if (form.email.value !== validEmail || form.password.value !== validPass) {
        errorBlock.innerText = 'The password or email is incorrect!'
        return false
      }
      alert('Success')
    })
  </script>
</body>





</html>
