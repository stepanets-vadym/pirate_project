    <div class="bog-entry-page__wrapper">
      <!-- Content -->
      <div class="bog-entry-page__header bog-header">
        <h1 class="bog-header__title">Sign in to</h1>
        <span class="logo bog-header__logo">
          <a href="../index.html">Foodieland</a>
        </span>
      </div>
      <!-- Form -->
      <form id="js-form" class="bog-entry-page__form bog-form" method="get">
        <!-- Email -->
        <label class="bog-form__field-input">
          <div class="bog-form__label" for="email">Your email</div>
          <input class="bog-form__input" type="text" name="email" id="email" placeholder="Your email" />
          <div id="js-error" class="bog-form__field-input__error"></div>
        </label>
        <!-- Password -->
        <div class="bog-form__field-input">
          <label class="bog-form__label bog-form__field-input--flex" for="password">
            <div>Password</div>
            <div>
              <a href="">Forgot your password?</a>
            </div>
          </label>
          <input class="bog-form__input" type="password" name="password" id="password" placeholder="Your password" />
        </div>
        <!-- Checkbox -->
        <div class="bog-form__checkbox">
          <label class="bog-form__checkbox__label">
            <input type="checkbox" />
            <span class="bog-form__checkbox__switch"></span>
            <spa class="bog-form__checkbox__text">Remember me on this device</spa>
          </label>
        </div>

        <!-- Button -->
        <div class="bog-form__button">
          <button class="bog-form__button-wrapper" type="submit">
            <span> Sign in </span>
          </button>
        </div>
        <!-- Registration link -->
        <div class="bog-form__registration-link">
          <div class="bog-form__registration-link__question">
            Don't have an account?
          </div>
          <a href="">Sign up</a>
        </div>
      </form>
    </div>
